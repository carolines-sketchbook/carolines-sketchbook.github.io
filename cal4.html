<!doctype html>
<html><head>
<meta charset="utf-8">
<title>「calculator」</title>
	
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
	
</head>
<style>

		{}
		/*body style*/
		body {
			font-family: 'Bowlby One', cursive;
			background-color: #05042fff;
			margin: 0;
		}
	
	
		#mycalculator {
			margin-left: calc(50% - 200px);
			margin-top: 20%;
		}
		/*operator styling*/
		.operator:hover {
			background-color: #000A43;
			color: #ff92bdff;
			border-left-color: #DCA7FF;
			border-right-color: #FFFFFF;
		}
		.operator {
			height: 58px;
			width: 100px;
			background-color: transparent;
			color: white;
			position: relative;	
			border: transparent;
			font-size: 29px;
			border-bottom-color: #FFFFFF;
			border-right-color: #DCA7FF;
			border-top-color: #C8B2CB;
			border-left-color: #FFFFFF;
		}
		/*display*/
		#display {
			width:655px;
			height: 137px;
			text-align: right;
			background-color: #FFFFFF;
			color: #ff92bdff;
			font-size: 40px;
			border: solid 2px;
			border-bottom-color: #C8B2CB;
			border-left-color: #FFFFFF;
			border-right-color: #DCA7FF;
			border-top-color: #FFFFFF;
		}
		/*number styling*/
		.number:hover {
			border: solid 5px;
			background-color:#05042fff;
			color: #05042fff;
			border-left-color: #030055;
			border-right-color: #000000;
		}	
		.number {
			width: 82px;
			height: 85px;
			position: relative;
			border: none;
			border-color: #FFFFFF;
			font-size: 30px;
			border-bottom-color: #CCBACA;
			border-right-color: #9845FF;
			border-top-color: #C8B2CB;
			border-left-color: #FFFFFF;
			background-color:transparent;
		}
		/*equal sign*/
		.eq {
			height: 78px;
			width: 150px;
			background-color: transparent;
			border: none;
			border-right-color: #E1B5EE;
			border-top-color: #C8B2CB;
			border-left-color: #FFFFFF;
			border-bottom-color: #E8C8ED;
			color: white;
			font-size: 25px;
		}
		.eq:hover {
			border: solid 5px;
			background-color: transparent;
			color: #ff92bdff;
			border-left-color: #E1B5EE;
			border-right-color: black;
			border-top-color: #E1B5EE;			
		}
		/*number borders*/
		#one{
		right: 72px;
		top: 120px;
		color: #ff003fff;
		}
		#two{
		right: 119px;
		top: 60px;
		color: #ffad27ff;
		}
		#three{
		right: 165px;
		bottom:0px ;
		color: #ffd629ff;
		}
		#four{
		right: 0px;
		top: 35px;
		left: 128px;
		color: #1ec9f0ff;
		}
		#five{
		right: 0px;
		left: 81px;
		bottom: 25px;
		color: #0011FF;
		}
		#six{
		left: 207px;
		bottom: 170px;
		color: #ff003fff;
		}
		#seven{
		left: 330px;
		bottom: 135px;
		color: #ffad27ff;
		}
		#eight{
		left: 280px;
		bottom: 195px;
		color: #ffd629ff;
		}
		#nine{
		left: 230px;
		bottom: 255px;
		color: #1ec9f0ff;
		}
		#zero{
		left: 575px;
		bottom: 340px;
		color: #0011FF;
		}
	
	
		/*operator borders*/
		#clear {
		left: 2px;
		bottom: 90px;
		}
		#plus {
		right: 48px;
		bottom:348px;
		}
		#minus {
		right: 189px;
		bottom: 288px;
		}
		#times {
		right: 56px;
		bottom: 343px;
		}
		#divider {
		right: 198px;
		bottom: 283px;
		}
		#eq {
			right: 50px;
			bottom: 40px;
	}
</style>
		<!beginning of html hell>
<body>
<form name="calculator">
<div id="mycalculator">

	<div id="top_display">
		<input type="text" name="display" id="display" disabled>
	</div>
	
	<!beginning of number inputs>
	<div class="inputRow">
	
		<input type="button" class="number" value="1" id="one"
			   onclick="calculator.display.value+='1'">
	
		<input type="button" class="number" value="2" id="two"
			   onclick="calculator.display.value+='2'">

		<input type="button" class="number" value="3" id="three"
			   onclick="calculator.display.value+='3'">
			<div class="inputRow">
		<input type="button" class="number" value="4" id="four"
			   onclick="calculator.display.value+='4'">
	
		<input type="button" class="number" value="5" id="five"
			   onclick="calculator.display.value+='5'">
	</div>
	</div>

		<input type="button" class="number" value="6" id="six"
			   onclick="calculator.display.value+='6'">
			<div class="inputRow">

		<input type="button" class="number" value="7" id="seven"
			   onclick="calculator.display.value+='7'">

		<input type="button" class="number" value="8" id="eight"
			   onclick="calculator.display.value+='8'">

		<input type="button" class="number" value="9" id="nine"
			   onclick="calculator.display.value+='9'">
	</div>
		<input type="button" class="number" value="0" id="zero"
			   onclick="calculator.display.value+='0'">
	<!end of number inputs>
	
	<!beginning of operators>
	<div class="inputRow">
		<input type="button" class="operator" name="clear" value="CLEAR" 
		  onclick="calculator.display.value =''">

		<input type="button" class="operator" name="add" value="+" id="plus"
		  onclick="calculator.display.value += '+'">
	
		<input type="button" class="operator" name="subtract" value="-" id="minus"
		  onclick="calculator.display.value += '-'">
		
		<input type="button" class="operator" name="multiply" value="×" id="times"
		  onclick="calculator.display.value +='×'">
		
		<input type="button" class="operator inputRow" name="divide" 
			   value="÷" id="divider"
		  onclick="calculator.display.value +='÷'">
	</div>
	<!end of operators>
	
	<div>
		<input type="button" class="eq" name="equals" value="=" 
		   onclick="calculator.display.value =eval(calculator.display.value)">
	</div>
	
</div>			
</form>
</body>
</html>
